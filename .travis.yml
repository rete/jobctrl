language: cpp

sudo: not required

compiler:
  - gcc
  - clang

os:
  - linux
  - osx

script:
  - ./.travis.d/install_dependencies.sh ${DIM_OS}
  - mkdir build
  - cd build
  - cmake -DDIMDIR=../dim/ ..
  - make install

matrix:
  include:
    - os: osx
      compiler: gcc
      env:
        - DIM_OS=Darwin
    - os: linux
      compiler: clang
      env:
        - DIM_OS=Linux
